<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            CRUD in Ember | David Davidson
        </title>
        <link href="http://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script type="text/x-handlebars" id="index">
            <div class="UI">
                <h1>
                    All users:
                </h1>
                <p>
                    <em>(Double-click a user to edit)</em>
                </p>
                <ul>
                    {{#each user in model}}
                    <li>
                        <span {{action edit _view.content _view.contentIndex on="doubleClick"}}>
                            {{user.firstName}} {{user.lastName}} | {{user.email}} | {{user.access}}
                        </span>
                        <span title="Delete user" class="delete" {{action delete _view.content on="click"}}>
                            X
                        </span>
                    </li>
                    {{/each}}
                </ul>
                <h2>
                    Create or edit users:
                </h2>
                <form {{action save on="submit"}}>
                    <div>
                        <p>
                            First name: {{input type="text" valueBinding="firstName" autofocus="autofocus"}}
                        </p>
                    </div>
                    <div>
                        <p>
                            Last name: {{input type="text" valueBinding="lastName"}}
                        </p>
                    </div>
                    <div>
                        <p>
                            Email: {{input type="text" valueBinding="email"}}
                        </p>
                    </div>
                    <div>Access level:
                        {{view Ember.Select content=accessLevels valueBinding="access"}}
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.6.1/ember.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
